<!DOCTYPE html>
<html ng-app="DIApp">
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <title>My First AngularJS App</title>
  </head>
  <body ng-controller="DIController">
    <h1>NAME CALCULATOR</h1>
    <div>

          MESSAGE:::{{sayMessage()}}


  </div>
  <div>

        MESSAGE IS:::{{sayMessagewithDoing()}}<br>
        MESSAGE With doing:::{{ sayMessagewithDoing() | truth : 'are' : 'is'}}<br>
        MESSAGE With doing:::{{ sayMessagewithDoing() | truth : 'are' : 'is' | uppercase}}


</div>
  </body>
</html>
